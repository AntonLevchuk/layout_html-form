<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="forms"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="lastName">
          <label for="lastName">
            Surname:
            <input
              type="text"
              name="lastName"
              id="lastName"
              autocomplete="off"
              maxlength="124"
            >
          </label>
        </div>
        <div class="div firstName">
          <label for="firstName">
            Name:
            <input
              type="text"
              name="firstName"
              id="firstName"
              autocomplete="off"
              maxlength="124"
            >
          </label>
        </div>
        <div class="div age">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="div date">
          <label for="birthDate1">
            Full date of birth:
            <input
              type="date"
              name="birthDate"
              id="birthDate1"
            >
          </label>
        </div>
        <div class="div terms">
          <label for="terms1">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="terms1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="email">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email1"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="div password">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="radioForm">
          Do you love cats?
          <label for="Yes">
            <input
              type="radio"
              name="radio"
              id="Yes"
              value="Yes"
            >
            Yes
          </label>
          <label for="No">
            <input
              type="radio"
              name="radio"
              id="No"
              value="No"
            >
            No
          </label>
        </div>
        <div class="div color">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="div time">
          <label for="timeField">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="timeField"
              step="1"
            >
          </label>
        </div>
        <div class="div brand">
          <label>
            What are your favorite brand of cars?
            <select name="brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="div rate">
          <label for="rangeField">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rangeField"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="comments">
          <label class="feedbackField">
            Comments:
            <textarea name="feedback">
            </textarea>
          </label>
        </div>
        <div class="div recommends">
          <label>
            Would you recommend us?
            <select name="brand">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
